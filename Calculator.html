<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Calculator.css">
    <script src="Calculator.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
    <div class="text">
        <h1>Free CalculatorðŸš€</h1>
        <p>Coded By Zain Jamshaid</p>
    </div>
    <div class="bg">
        <div class="circle-container">
            <svg class="circle-svg" viewBox="0 0 600 600" preserveAspectRatio="xMidYMid meet">
                <circle cx="300" cy="300" r="250" fill="#109DFF" />
            </svg>
        </div>
        <div class="boundary">
            <div class="screen" id="display">
            </div>
            <div class="grid">
                <div class="griditem firstrow" id="E">e</div>
                <div class="griditem firstrow" id="pi">&pi;</div>
                <div class="griditem firstrow" id="sin">sin</div>
                <div class="griditem firstrow" id="deg">deg</div>
                <div class="griditem ACX" id="AC">AC</div>
                <div class="griditem ACX" id="cross">X</div>
                <div class="griditem sign" id="divide">/</div>
                <div class="griditem sign" id="multiply">*</div>
                <div class="griditem" id="seven">7</div>
                <div class="griditem" id="eight">8</div>
                <div class="griditem" id="nine">9</div>
                <div class="griditem sign" id="subtract">-</div>
                <div class="griditem" id="four">4</div>
                <div class="griditem" id="five">5</div>
                <div class="griditem" id="six">6</div>
                <div class="griditem sign" id="add">+</div>
                <div class="griditem" id="one">1</div>
                <div class="griditem" id="two">2</div>
                <div class="griditem" id="three">3</div>
                <div class="empty"></div>
                <div class="griditem center" id="zero">0</div>
                <div class="griditem center" id="point">.</div>
                <div class="griditem" id="equal">=</div>

            </div>
        </div>
    </div>
</div>
</body>

</html>
